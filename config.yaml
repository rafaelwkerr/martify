  - title: Participar
    url: "#form-email"
    button: true
  section1:
    title: Rápido, Fácil e Lucativo
    subtitle: Faça sua casa trabalhar para você
    tiles:
    - title: Rápido
      icon: mouse-globe
      text: Cadastra-se na plataforma em apenas alguns cliques
      url: "#form-email" 
      buttonText: Faça parte
    - title: Fácil
      icon: plug-cloud
      text: Só precisa de um celular ou um computador
      url: "#form-email" 
      buttonText: Faça parte
    - title: Lucrativo
      icon: laptop-cloud
      text: Ganhe dinheiro sem sair de casa, é bem fácil
      url: "#form-email" 
      buttonText: Faça parte
  section2:
    title: Veja como transformar sua Casa em um mini mercado
    subtitle: E tenha uma renda extra no final do mês
    features:
    - title: Cadastra-se
      text: Faça o cadastro na plataforma em apenas alguns cliques (celular ou computador), e receba os produtos na sua casa, sem custo algum, você só será cobrado se consumir algum produto.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Aceite o pedido
      text: Você receberá uma notificação de que existe um pedido de um ou mais produtos que você recebeu e está guardando na sua casa, esse pedido estará próximo da sua casa, basta aceitar ele.
      icon: mobile-feed
    - title: Entregue o produto
      text: Quando você aceitar o pedido, a pessoa que fez esse pedido, irá até a sua casa para retirar os produtos, você precisa apenas entregar para ela, com isso você irá ganhar uma parte da venda.
      icon: doc-sync
  section3:
    title: Sua casa, seu mercado
    subtitle: agora ficou mais fácil empreender
    image: illustrations/mockups/app-mobile.svg
    buttonText: Faça parte
    buttonLink: "#form-email" 
